<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/teacher/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.btn_box {
	text-align: center;
}
</style>
</head>

<body>
	<section layout:fragment="container">
		<div id="container" >
			<h4 class="fw-bold py-3 mb-4">
				강의등록
			</h4>
			<div class="test_insert">
				<form id="formAccountSettings" method="POST" name="testForm"
					onsubmit="return false">
					<div class="row">
						<div class="mb-3">

							<h5 class="tit">강의명을 입력해주세요.</h5>

							<input class="form-control" type="text" id="ltTtl" name="ltTtl">
						</div>
						<hr class="my-0">
						<div class="mb-3 test_list">
							<label for="ques" class="form-label">커리큘럼</label> <input
								class="form-control" type="text" name="ques" id="ques">
						</div>
						<div class="mb-3 test_list">
							<label for="ltIntro" class="form-label">강의소개</label>
							<textarea class="form-control" type="text" name="ltIntro"
								id="ltIntro"></textarea>
						</div>
						<div class="mb-3 test_list">
							<label for="file" class="form-label">첨부파일</label> <input
								class="form-control" type="file" name="file" id="file">
						</div>
						<div class="mb-3 test_list">
							<label for="frDt" class="form-label">강의날짜</label> <input
								class="form-control" type="Date" name="frDt" id="frDt">
						</div>
						
						<div class="mb-3 test_list">
							<label for="ltKeyword">강의 키워드 선택</label>
							<select name="languages" id="lang">
								<option value="HTML">HTML</option>
								<option value="JAVA">JAVA</option>
								<option value="JavaScript">JavaScript</option>
								<option value="정보처리기사">정보처리기사</option>
								<option value="Oracle">Oracle</option>
							</select>
							</div>
				
						
						<div class="mb-3 test_list">
							<label for="ltDifCd" class="form-label" name="ltDifCd"
								id="ltDifCd">강의난이도</label>
							<div class="col-md">
								<div class="form-check form-check-inline mt-3">
									<input class="form-check-input" type="radio"
										name="inlineRadioOptions" id="inlineRadio1" value="option1">
									<label class="form-check-label" for="inlineRadio1">상</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio"
										name="inlineRadioOptions" id="inlineRadio2" value="option2">
									<label class="form-check-label" for="inlineRadio2">중</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio"
										name="inlineRadioOptions" id="inlineRadio3" value="option3">
									<label class="form-check-label" for="inlineRadio3">하</label>
								</div>
							</div>
</div>


							<div class="mb-3 test_list">

								<label for="ltCateCd" class="form-label" name="ltCateCd"
									id="ltCateCd">카테고리</label>
								<div>
									<div class="form-check form-check-inline mt-3">
										<input class="form-check-input" type="checkbox"
											name="inlineRadioOptions" id="checkbox1" value="option1">
										<label class="form-check-label" for="checkbox1">기초강의</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox"
											name="inlineRadioOptions" id="checkbox2" value="option2">
										<label class="form-check-label" for="checkbox2">데이터
											분석</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox"
											name="inlineRadioOptions" id="checkbox3" value="option3">
										<label class="form-check-label" for="checkbox3">웹
											개발</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox"
											name="inlineRadioOptions" id="checkbox4" value="option4">
										<label class="form-check-label" for="checkbox4">프로그래밍
											언어</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox"
											name="inlineRadioOptions" id="checkbox5" value="option5">
										<label class="form-check-label" for="checkbox5">인공지능</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox"
											name="inlineRadioOptions" id="checkbox6" value="option6">
										<label class="form-check-label" for="checkbox6">컴퓨터공학
											전공지식</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox"
											name="inlineRadioOptions" id="checkbox7" value="option7">
										<label class="form-check-label" for="checkbox7">IT자격증</label>

									</div>
								</div>
								</div>
								<br>
				</form>
			</div>
		<div class="btn_box demo-inline-spacing">
			<button type="button" id="saveBtn" class="btn btn-lg btn btn-warning">등록하기</button>
		</div>
		</div>
		<input type="hidden" th:value="${session.usernum}" name="tnum">
		<script>
	function saveReq() {
		/* const ltName = testForm.ltName.value; */
		const ltTtl = testForm.ltTtl.value;
		/* const ques = testForm.ques.value; */
		const ltIntro = testForm.ltIntro.value;
		const ltImg = testForm.file.value;
		const frDt = testForm.frDt.value;
		const ltDifCd = testForm.ltDifCd.value;
		const lecturerNum = testForm.tnum.value;
		const ltCateCd = testForm.ltCateCd.value;
		
		
		
		let param = { ltTtl, ltIntro, ltImg, frDt, ltDifCd, lecturerNum, ltCateCd}
		console.log(param);
		
		/*
		axios.post("/member/subsp/insert", param)
			.then(res => saveRes(res.data))
		*/
		
		csrf_axios({
				method: 'POST',
				url: '/teacher/lecture/insert1', 
				data: param
			
				})
				.then(res => saveRes(res.data))
	}
	
	// 등록 응답
	function saveRes(res) {
		console.log(res);
		alert('문제가 등록되었습니다.');
		window.location.href = "/lecture/lecture";
		
	}
	
	//버튼 클릭 시 함수 호출.
	saveBtn.addEventListener("click", e => {
		saveReq();
		
		
	})

	
</script>
		
	</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin/layout}">
<head>
<meta charset="UTF-8">
<title>공지사항</title>
<link rel="stylesheet" href="/css/teacher/content.css" />
<script th:inline="javascript">
	
</script>
</head>
<body>
	<div id="container" layout:fragment="container">
		<h4 class="fw-bold py-3 mb-4">공지사항</h4>
		<div class="nav-align-top mb-4">
			<div class="tab-content test_content">
				<div class="tab-pane fade active show note_box"
					id="navs-pills-top-home" role="tabpanel">
					<table class="table">
						<thead>
							<tr>
								<th>번호</th>
								<th>제목</th>
								<th>날짜</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="notice, stat : ${noticeList}">
								<td th:text="${stat.count}"></td>
								<td th:text="${notice.ttl}"></td>
								<td th:text="${#dates.format(notice.regDt, 'yyyy/MM/dd')}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/blank}">
<meta charset="UTF-8">
<section layout:fragment="content">
	<style>
.cnq_reset {
	float: right;
	padding: 12px 40px;
	font-size: 16px;
	color:#fff !important ;
	border: 0;
	letter-spacing: -1px;
	background: #ff8a00;
	border-radius: 5px;
}
.cnq_insertBtn{
color:#fff !important ;  
}
</style>
	<div class="checkout__input contact__form">
		<h3 class="related-title">글 수정</h3>
		<form name="cnqUpdateForm" method="post">
		<input type="hidden" name="ltNum" th:value="${cnq.ltNum}"></input>
			<input th:value="${cnq.ltCnqNum}" class="form-control hidden"
				type="text" id="ltCnqNum" name="ltCnqNum" readonly> 제목 : <input
				type="text" name="ttl" th:value="${cnq.ttl}"> 내용 :
			<textarea name="cntn" th:text="${cnq.cntn}"></textarea>
			<br> 작성자 : <input type="text" name="name" th:value="${cnq.name}" readonly>
			<div>
				<a class="cnq_insertBtn" id="saveBtn">등록</a> <a class="cnq_reset"
					id="listBtn">글목록으로</a>
			</div>
		</form>
	</div>
	<script>
	function saveReq() {
		const ltCnqNum = cnqUpdateForm.ltCnqNum.value;
		const ttl = cnqUpdateForm.ttl.value;
		const cntn = cnqUpdateForm.cntn.value;
		const name = cnqUpdateForm.name.value;

		let param = {ltCnqNum, ttl, cntn, name}
		console.log(param);
		
		/*
		axios.post("/member/subsp/insert", param)
			.then(res => saveRes(res.data))
		*/
		
		csrf_axios({
				method: 'POST',
				url: `/member/cnq/update/{ltCnqNum}`,
				data: JSON.stringify(param)
			
				})
				.then(res => saveRes(res.data))
	}
	
	// 등록 응답
	function saveRes(res) {
		const ltNum = cnqUpdateForm.ltNum.value;
		console.log(res);
		alert('게시글이 수정되었습니다.');
		window.location.href = `/member/cnq/list/${ltNum}`;
	}
	
	//버튼 클릭 시 함수 호출.
	saveBtn.addEventListener("click", e => {
		saveReq();
	})
	
	cancel_btn.addEventListener("click", e => {
		//이전 page로 돌아가야 함...
	})
	//목록 이전페이지.
	listBtn.addEventListener("click",
			e=>{location.href="javascript:history.back();"})
			
</script>
</section>
</html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/blank}">
<meta charset="UTF-8">
<section layout:fragment="content">
<div>
	<h2 class="related-title">글정보</h2>
	<ul>
		<li>[[${cnq.hit}]]</li>
		<li>[[${#dates.format(cnq.drwupDt,'yyyy/MM/dd')}]]</li>
		<li>댓글수</li>
	</ul>
	<!-- form 시작 -->
	<br>
	<form method="post" name="frm"  class="info">
		<div>
			<span>No</span>
			<div th:text="${cnq.ltCnqNum}"></div>
		</div>

		<div >
			<span class="section-title">제목</span>
			<div th:text="${cnq.ttl}"></div>
		</div>

		<div>
			<span>내용</span>
			<div th:text="${cnq.cntn}"></div>
		</div>

		<div>
			<span>작성자</span>
			<div th:text="${cnq.name}"></div>
		</div>

		<div>
			<span>등록일자</span>
			<div th:text="${#dates.format(cnq.drwupDt,'yyyy/MM/dd')}"></div>
		</div>

		<div class="col-lg-6 col-md-6 col-sm-6">
			<div class="blog__details__tags">
				<a href="/member/cnq/list">#List</a>
				<!-- 수정 버튼은 지금 기능은 삭제입니다. -->
				<a th:href="@{/member/cnq/{ltCnqNum}(ltCnqNum=${cnq.ltCnqNum})}">#수정</a>
				<a th:href="@{/member/cnq/{ltCnqNum}(ltCnqNum=${cnq.ltCnqNum})}">#삭제</a>
			</div>
		</div>
	</form>
	
	<!-- form 종료 -->
	<div>
		<table>
			<thead>
				<tr>
					<th>No</th>
					<th>내용</th>
					<th>작성일자</th>
					<th>작성자</th>
				</tr>
			</thead>
			<tbody id="replyList">
			</tbody>
		</table>
	</div>
	</div>
</section>
<script th:inline="javascript">
	const ltCnqNum = [[${cnq.ltCnqNum}]]
	//함수 호출.[[]]
	listReq(1);
	
	//controller에서 주소 따옴.
	function listReq() {
		fetch("/member/cnq/rList?ltCnqNum=" + ltCnqNum)
		.then(res => res.json())
		.then(res => listRes(res))
	}
	
	//list 응답.
	function listRes(res) {
		replyList.innerHTML = '';
	console.log(res);
	// 목록출력
	for( obj of res.data) {
		replyList.innerHTML += makeTr(obj);
	}
}
	//tr 생성.
	function makeTr(obj) {
	let newTag = `<tr>
		<td>${obj.cmtNum}</td>
		<td>${obj.cntn}</td>
		<td>${obj.drwupDt}</td>
		<td>${obj.drwupr}</td>
	</tr>`
	console.log(newTag);
	return newTag;
}
	
	
	</script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/member/layout}">

<head>
<meta charset="UTF-8">
<meta name="description" content="Male_Fashion Template">
<meta name="keywords" content="Male_Fashion, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Male-Fashion | Template</title>


<style>
#blog-hero spad {
	width: 100px;
	height: 200px;
}
</style>

</head>

<body>
	<section layout:fragment="content">
		<!-- header 시작 -->
		<section class="blog-hero spad">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<div class="col-lg-9 text-center">
						<div class="blog__hero__text">
							<h2>글정보</h2>
							<ul>
								<li>[[${cnq.hit}]]</li>
								<li>[[${#dates.format(cnq.drwupDt,'yyyy/MM/dd')}]]</li>
								<li>댓글수</li>
							</ul>
						</div>
					</div>

				</div>
			</div>
		</section>
		<!-- header 종료 -->

		<!-- 내용 출력. -->
		<section class="blog-details spad">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<div class="col-lg-12">
						<div class="blog__details__pic">
							<img src="img/blog/details/blog-details.jpg" alt="">
						</div>
					</div>
					<div class="col-lg-8">
						<div class="blog__details__content">
							<div class="blog__details__text"></div>
							<div class="blog__details__quote">
								<i class="fa fa-quote-left"></i>
							</div>
							<!-- form 시작 -->
							<form method="post" name="frm">
								<div>
									<span>No</span>
									<div th:text="${cnq.ltCnqNum}"></div>
								</div>

								<div>
									<span>제목</span>
									<div th:text="${cnq.ttl}"></div>
								</div>

								<div>
									<span>내용</span>
									<div th:text="${cnq.cntn}"></div>
								</div>

								<div>
									<span>작성자</span>
									<div th:text="${cnq.name}"></div>
								</div>

								<div>
									<span>등록일자</span>
									<div th:text="${#dates.format(cnq.drwupDt,'yyyy/MM/dd')}"></div>
								</div>

								<div class="col-lg-6 col-md-6 col-sm-6">
									<div class="blog__details__tags">
										<a href="/member/cnq">#List</a>
										<!-- 수정 버튼은 지금 기능은 삭제입니다. -->
										<a
											th:href="@{/member/cnq/{ltCnqNum}(ltCnqNum=${cnq.ltCnqNum})}">#수정</a>
										<a
											th:href="@{/member/cnq/{ltCnqNum}(ltCnqNum=${cnq.ltCnqNum})}">#삭제</a>
									</div>
								</div>
							</form>
							<!-- form 종료 -->
							<!-- 댓글 -->
							<h3>댓글목록</h3>
							<div>
								<table>
									<thead>
										<tr>
											<th>No</th>
											<th>내용</th>
											<th>작성일자</th>
											<th>작성자</th>
										</tr>
									</thead>
									<tbody id="replyList">
										<tr th:each="reply, stat: ${replyList}">
											<td th:text="${stat.count}"></td>
											<td th:text="${reply.cntn}"></td>
											<td th:text="${reply.drwupDt}"></td>
											<td th:text="${reply.drwupr}"></td>
										</tr>
									</tbody>
								</table>
								<!-- 페이징자리 -->
								<div id="nav"></div>
							</div>
						</div>
					</div>
				</div>
		</section>
	</section>
</body>

</html>

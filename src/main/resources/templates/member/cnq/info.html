<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/member/layout}">

<head>
<meta charset="UTF-8">
<meta name="description" content="Male_Fashion Template">
<meta name="keywords" content="Male_Fashion, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Male-Fashion | Template</title>


<style>
#blog-hero spad {
	width: 100px;
	height: 200px;
}
</style>

</head>

<body>
	<section layout:fragment="content">
		<section class="blog-hero spad">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<div class="col-lg-9 text-center">
						<div class="blog__hero__text">
							<h2>글정보</h2>
							<ul>
								<li>[[${cnq.hit}]]</li>
								<li>[[${#dates.format(cnq.drwupDt,'yyyy/MM/dd')}]]</li>
								<li>댓글수</li>
							</ul>
						</div>
					</div>
					<!-- 살려줘 -->
				</div>
			</div>
		</section>
		<section class="blog-details spad">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<div class="col-lg-12">
						<div class="blog__details__pic">
							<img src="img/blog/details/blog-details.jpg" alt="">
						</div>
					</div>
					<div class="col-lg-8">
						<div class="blog__details__content">
							<div class="blog__details__text"></div>
							<div class="blog__details__quote">
								<i class="fa fa-quote-left"></i>
								<form method="post" name="frm">
									<div>
										<span>No</span>
										<div th:text="${cnq.ltCnqNum}" name="ltCnqNum" readonly>
										</div>
										<div>
											<span>제목</span>
											<div th:text="${cnq.ttl}"></div>
											<div>
												<span>내용</span>
												<div th:text="${cnq.cntn}"></div>
												<div>
													<span>작성자</span>
													<div th:text="${cnq.name}"></div>
													<div>
														<span>등록일자</span>
														<div th:text="${#dates.format(cnq.drwupDt,'yyyy/MM/dd')}">
														</div>
														<div class="col-lg-6 col-md-6 col-sm-6">
															<div class="blog__details__tags">
																<a href="/member/cnq">#List</a> <a href="#">#수정</a>
															</div>
														</div>
													</div>
													<div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</section>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/member/layout}">
<head>
<meta charset="UTF-8">
<title>수강중인강의</title>
<link rel="stylesheet" href="/css/member/content.css" />
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<section layout:fragment="content">
	<div class="row lecture_info">
		<div class="col-lg-12">
			<div class="section-title">
			    <h2>수강중인 강의</h2>
			</div>
		</div>
	</div>
	
	<div th:each="tlsn, stat: ${tlsnList}" class="info tlsn_info tlsn_box">
		<div class="top">
			<div class="left">
				<div class="tit">
					<i th:text="${tlsn.ltCateCd}"></i>
					<em> / </em>
					<span><i th:text="${tlsn.name}"></i> 강사님</span>
				</div>
				<p th:text="${tlsn.ltTtl}"></p>
				<p th:text="${tlsn.ltNum}" class="hidden"></p>
				<div class="bottom">
			<a th:href="@{/member/tlsn/detailList/{no}(no=${tlsn.ltNum})}" class="go_link">강의실가기 ></a>
		</div>
			</div>
			<div class="graph">
				<span>그래프</span>
			</div>
		</div>
	</div>
	<div class="btn_box">
		<a th:href="@{/member/myclass/list}" class="go_list">내강의실가기</a>
	</div>
</section>

</body>
</html>

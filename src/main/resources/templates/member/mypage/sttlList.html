<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{member/mypage/myMain}">
<head>
<meta charset="UTF-8">
<title>마이페이지 - 결제정보</title>
<style>
#mysttl {
	color: #28a745;
}
.subtype, .sublength{
	text-align: center;
}
.subinfo {
	display: flex;
	margin-bottom: 4%;
	position: relative;
	height: 35%;
}

.subtype {
	width: 48%;
	margin-right: 2%;
	border: 1px solid #d1d1d1;
	border-radius: 10px;
}

.sublength {
	width: 48%;
	margin-left: 2%;
	border: 1px solid #d1d1d1;
	border-radius: 10px;
}
.sttltbl {
	height: 46%;
	border: 1px solid #d1d1d1;
	border-radius: 10px;
}
</style>
</head>
<body>
	<section layout:fragment="mycontent">
		<div class="subinfo" th:if="${subspinfo.subspStCd} == 'm1'">
			<div class="subtype">
				<p class="ttl2">구독 유형</p>
				<p>[[${subspinfo.subspTypCd}]]</p>
			</div>
			<div class="sublength">
				<p class="ttl2">구독 기한</p>
				<p>[[${subspinfo.subspFrDt}]] ~ [[${subspinfo.subspToDt}]]</p>
				<p>D-[[${subspinfo.subremain}]]</p>
			</div>
		</div>
		<div class="sttltbl">
			<h3>결제내역</h3>
			<table>
				<thead>
					<tr>
						<th>구독유형</th>
						<th>구독기간</th>
						<th>결제유형</th>
						<th>결제일시</th>
						<th>결제금액</th>
						<th>결제회차</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="sttl : ${sttllist}">
						<td th:text="${sttl.subspTypCd}"></td>
						<td th:text="|${sttl.subspFrDt} ~ ${sttl.subspToDt}|"></td>
						<td th:text="${sttl.sttlTypCd}"></td>
						<td th:text="${sttl.sttlDt}"></td>
						<td th:text="${sttl.allSttlPrice}"></td>
						<td th:text="${sttl.sttlRnd}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>

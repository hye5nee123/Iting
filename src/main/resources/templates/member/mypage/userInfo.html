<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{member/mypage/myMain}">

<head>
	<meta charset="UTF-8">
	<title>마이페이지 - 회원정보</title>
	<script src="/js/join/inputChk.js"></script>
</head>

<body>
	<section layout:fragment="mycontent">
		<div class="checkout__form">
			<div class="checkout__input col-lg-4">
				<p>아이디</p>
				<input type="text" id="id" name="id" th:value="${myinfo.id}" readonly>
				<p>이메일</p>
				<input type="text" id="email" name="email" th:value="${myinfo.mail}" readonly>
				<p>비밀번호</p>
				<div class="changepw">
					<!-- 비밀번호 변경시 내용 -->
					<input type="password" id="pw" name="pw" th:value="${myinfo.pw}" readonly>
					<button type="button" class="site-btn" onclick="newPw()">변경</button>
				</div>
				<p>휴대전화번호</p>
				<div class="changephone">
					<!-- 전화번호 변경시 내용 -->
					<input type="tel" id="phone" name="phone" th:value="${myinfo.phone}" readonly>
					<button type="button" class="site-btn" onclick="newPhone()">변경</button>
				</div>
				<div class="smschk">
					<!-- 인증번호 입력란 -->
				</div>
				<p>이름(닉네임)</p>
				<input type="text" id="nick" name="nick" th:value="${myinfo.name}">
			</div>
			<div class="checkout__input col-lg-4">
				<p>주소</p>
			</div>
			<div class="checkout__input col-lg-2">
				<input type="text" id="sample6_postcode" placeholder="우편번호" readonly>
				<button type="button" class="site-btn" onclick="sample6_execDaumPostcode()">우편번호 찾기</button>
			</div>
			<div class="checkout__input col-lg-4">
				<input type="text" id="sample6_address" name="addr" th:value="${myinfo.addr}" readonly>
			</div>
			<div class="checkout__input col-lg-6">
				<p>상세주소</p>
				<input type="text" id="sample6_detailAddress" name="detailaddr" th:value="${myinfo.detailAddr}">
			</div>
			<div class="checkout__input">
				<p>관심사</p>
			</div>
			<select id="ocmenu" name="ocmenu">
				<option value="">선택</option>
				<option id="c1" value="c1">프로그래밍 언어</option>
				<option id="c2" value="c2">컴퓨터공학 전공</option>
				<option id="c3" value="c3">웹 개발</option>
				<option id="c4" value="c4">데이터 분석</option>
				<option id="c5" value="c5">IT 자격증</option>
			</select>
			<button type="button" class="site-btn" id="updateinfo" name="updateinfo" onclick="updateInfo()">수정</button>
		</div>
		<script>
			let actype = 'b1';
			let pwFormOn = false;
			let phoneFormOn = false;
			let nowPwAccep = true;
			document.querySelector(`#[[${myinfo.intCd}]]`).defaultSelected = true;
			function newPw() {
				pwFormOn = true;
				nowPwAccep = false;
				const pwForm = 
					`<input type="password" id="nowpwchk" name="nowpwchk"
						placeholder="현재 비밀번호 입력" onblur="nowPwChk()">
					<div class="nowpwchkstr"></div>
					<input type="password" id="pw"
						name="pw" placeholder="새 비밀번호" onblur="pwCheck()">
					<div class="pwchkstr"></div>
					<input type="password" id="pwchk" name="pwchk"
						placeholder="새 비밀번호 확인" onblur="pwCheck()">
					<div class="pwchkchkstr"></div>`;
				document.getElementsByClassName('changepw')[0].innerHTML = pwForm;
			};
			function nowPwChk() {
				if (nowpwchk.value == `[[${myinfo.pw}]]`) {
					nowPwAccep = true;
				} else {
					nowPwAccep = false;
				}
			};
			function newPhone() {
				phoneFormOn = true;
				const phoneForm = 
					`<input type="tel" id="phone" name="phone" placeholder="변경할 번호 '-' 제외하고 입력"
					onblur="phoneCheck()">
					<button type="button" class="site-btn" id="sendsms"
						onclick="sendSMS(phone.value)">인증</button>
					<div class="phonechkstr"></div>`;
				document.getElementsByClassName('changephone')[0].innerHTML = phoneForm;
			};
			async function updateInfo() {
				if(!nowPwAccep){
					alert("현재 비밀번호가 일치하지 않습니다");
					return;
				}
				if(!chkInput()){
					return;
				}
				let param = setValue();
				if(`[[${myinfo.pw}]]` == param.pwv 
					&& `[[${myinfo.name}]]` == param.nickv 
					&& `[[${myinfo.addr}]]` == param.addrv
					&& `[[${myinfo.detailAddr}]]` == param.dadrv
					&& `[[${myinfo.phone}]]` == param.phonev
					&& `[[${myinfo.intCd}]]` == param.intr){
					alert("변경된 정보가 없습니다.");
					return;
				}
				let result = await csrf_axios({
					method: 'PUT',
					url: '/member/updateMyInfo',
					data: param
				})
					.then(ret => ret.data);
				if(result == 1){
					Swal.fire({
						icon: "success",
						title: "수정 완료",
						confirmButtonText: "확인",
						confirmButtonColor: "#205cdc"
					}).then((rest) => {
						if (rest.isConfirmed ||rest.dismiss) {
							location.href = "/member/mypage";
						}
					});
				} else {
					errorAlert("수정 실패", "관리자에게 문의바랍니다");
				}
			}
		</script>
	</section>
</body>

</html>

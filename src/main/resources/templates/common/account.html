<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/member/bootstrap.min.css"
	type="text/css">
<link rel="stylesheet" href="/css/member/nice-select.css"
	type="text/css">
<link rel="stylesheet" href="/css/member/style.css" type="text/css">
<title>회원가입</title>
<style>
.container {
	margin: 0 auto;
}

.logo {
	width: 300px;
}
</style>

</head>

<body>
	<div class="container">
		<div class="checkout__form">
			<img class="logo" src="img/common/logo_w.png" />
			<h6 class="checkout__title">회원가입</h6>
			<div class="checkout">
				<input type="radio" name="type" onchange="usertypeForm(1)" checked />
				일반회원 <input type="radio" name="type" onchange="usertypeForm(2)" />
				강사
			</div>
			<div class="checkout__input col-lg-4">
				<p>
					아이디 <span>*</span>
				</p>
				<input type="text" id="id" name="id"
					placeholder="4~20자의 영문 대소문자, 숫자">
				<div class="idchk"></div>
				<p>
					비밀번호 <span>*</span>
				</p>
				<input type="password" id="pw" name="pw"
					placeholder="8~16자의 영문 대소문자, 숫자">
				<p>
					비밀번호 확인<span>*</span>
				</p>
				<input type="password" id="pwchk" name="pwchk">
				<p>
					이메일 <span>*</span>
				</p>
				<input type="text" id="email" name="email">
				<p>
					연락처 <span>*</span>
				</p>
				<input type="tel" id="phone" name="phone" placeholder="01012345678">
				<p>이름</p>
				<input type="text" id="name" name="name">
				<p>
					주소 <span>*</span>
				</p>
				<input type="text" id="addr" name="addr">
			</div>
			<div class="checkout__input col-lg-6">
				<p>
					상세주소 <span>*</span>
				</p>
				<input type="text" id="detailaddr" name="detailaddr">
			</div>
			<div class="col-lg-4 radios">
				<!-- 회원, 강사 폼 바뀌는 부분 -->
			</div>
			<div class="col-lg-6 accrule">
				<input type="checkbox" id="chk_all">
				<h6>전체 약관 동의</h6>
				<input type="checkbox" class="chk svc">
				<p>[필수]Iting 이용 약관에 동의</p>
				<button type="button">></button>
				<input type="checkbox" class="chk svc">
				<p>[필수]개인정보 수집 및 이용에 동의</p>
				<button type="button">></button>
				<input type="checkbox" class="chk">
				<p>[선택]마케팅 정보 수신</p>
				<button type="button">></button>
			</div>
			<div class="accbtn">
				<button type="button" class="site-btn" style="width: 300px"
					th:onclick="insertAccount()">가입하기</button>
			</div>
		</div>
	</div>
	<script src="/js/join/account.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/member/nice-select.css" type="text/css">
<title>Insert title here</title>
<style>
.container {
	margin: 0 auto;
}

.logo {
	width: 200px;
}

.naverbtn {
	width: 200px;
}
</style>

</head>
<body>
	<div class="container">
		<form th:action="@{/userlogin}" method="post">
			<img class="logo" src="img/common/logo_w.png" alt="Logo" />
			<div class="col-lg-6">
				<div class="checkout__input">
					<p>아이디</p>
					<input type="text" name="userId" />
				</div>
			</div>
			<div class="col-lg-6">
				<div class="checkout__input">
					<p>비밀번호</p>
					<input type="password" name="password" />
				</div>
			</div>
			<div class="col-lg-6">
				<button type="submit" class="site-btn">로그인</button>
			</div>
		</form>
		<div class="col-lg-6">
			<a href="#">아이디찾기</a> | <a href="#">비밀번호찾기</a> | <a href="#">회원가입</a>
		</div>
		<div class="col-lg-6">
			<img class="naverbtn" src="img/common/btnG_완성형.png"
				alt="NaverLoginImg" />
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/member/bootstrap.min.css"
	type="text/css">
<link rel="stylesheet" href="/css/member/nice-select.css"
	type="text/css">
<link rel="stylesheet" href="/css/member/style.css" type="text/css">


<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/common.js"></script>



<title>로그인</title>
<style>
.container {
	margin: 0 auto;
}

.logo, .main_btn {
	width: 150px;
}
.frm {
	width: 500px;
}
.naverBtn {
	width: 200px;
}
</style>

</head>

<body>
	<section layout:fragment="content">
		<div class="container">
			<div class="main_btn">
				<a href="/" role="button"><img class="logo"
					src="img/common/logo_h.png" alt="Logo" /></a>
			</div>
			<form class="frm" th:action="@{/userlogin}" method="post" name="frm">
				<div class="col-lg-6">
					<div class="checkout__input">
						<p>아이디</p>
						<input type="text" name="userId" />
						<p>비밀번호</p>
						<input type="password" name="password" />
					</div>
				</div>
				<div class="col-lg-6">
					<button type="submit" class="site-btn">로그인</button>
				</div>
			</form>
			<div class="col-lg-6">
				<a href="#">아이디찾기</a> | <a id="nlogout" href="#">비밀번호찾기</a> | <a
					href="/account">회원가입</a>
			</div>
			<div class="col-lg-6" id="naverIdLogin">
				<a href="/oauth2/authorization/naver" id="naverIdLogin_loginButton"
					role="button"><img alt="nloginbutton" class="naverBtn"
					src="/img/common/btnG_완성형.png"></a>
			</div>
		</div>
	</section>
	<script>
		//console.log([[${loginFailMsg}]]);
		frm.addEventListener("submit", (e) => {
			e.preventDefault();
			let id = frm.userId.value;
			let pw = frm.password.value;
			if (id == '') {
				alert("아이디를 입력해주세요")
				return;
			} else if (pw == '') {
				alert("비밀번호를 입력해주세요")
				return;
			} else {
				frm.submit();
			}
		});
		
	</script>
</body>

</html>
